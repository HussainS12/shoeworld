<div class="products">
  <ul>
    <li *ngFor="let Product of RProd">
      <img src="{{ Product.ImgURL }}" alt="{{ Product.ImgURL }}" />
      <p id="ProductName" class="light-300">{{ Product.Name }}</p>
      <p id="ProductPrice" class="normal-400">{{ Product.Price | currency }}</p>
      <button id="addToCart" (click)="setItem(Product)">ADD TO CART</button>
    </li>
  </ul>
</div>
